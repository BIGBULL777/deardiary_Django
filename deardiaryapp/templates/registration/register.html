<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <center>
        <marquee behavior="" direction="" style="font-size: xx-large; color: white; background-color: black; border-radius: 5px; font-style: italic;"  >DEAR DIARY</marquee>
        <h1>Registration Page!</h1>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            
            {% if form.errors %}
            <p>Password is to easy</p>
            {% endif %}
            <div>

                <form action="" method="post">
                    
                    <p>
                        Username : {{form.username}}
                        
                    </p>
                    <br>
                    <p>
                        Password : {{form.password1}}
                        
                    </p>
                    <br>
                    <p>

                        Confirm Password : {{form.password2}}
                    </p>
                    <br>
                </form>
            </div>
            <input type="submit" value="Register">
            <!-- <button type="button" class="btn btn-dark" style="margin-top: 5px;">Register</button> -->
        </center>
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <marquee behavior="" direction="" style="font-size: xx-large; color: white; background-color: black; border-radius: 5px; font-style: italic;"  >DEAR DIARY</marquee>
    {% if form.errors %}
    <p>WRONG CREDENTIALS</p>
    {% endif %}

    {% if next %}
    <p>Hey, you can't access that page.</p>
    {% endif %}
<center>
    <h3>LOGIN HEAR!!!!!</h3>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        <p>Username: {{ form.username }}</p>
        <p>Password: {{ form.password }}</p>
        
        <p><input type="submit" = value="login"></p>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</center>
    
</body>
</html>
